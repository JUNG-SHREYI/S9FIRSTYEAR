<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Static Login Page</title>
  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --accent:#2563eb
    }
    *{
      box-sizing:border-box
    }
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      min-height:100vh;
      display:grid;
      place-items:center;
      margin:0;
      background:linear-gradient(180deg,#eef2ff, #f8fafc)
    }
    .card{
      width:360px;
      padding:24px;
      border-radius:12px;
      background:var(--card);
      box-shadow:0 6px 24px rgba(16,24,40,0.08)
    }
    h1{
      margin:0 0 12px;
      font-size:20px;
      color:#111827
    }
    p.lead{
      margin:0 0 18px;
      color:#6b7280;
      font-size:13px
    }
    .field{
      margin-bottom:12px
    }
    label{
      display:block;
      font-size:13px;
      color:#374151;
      margin-bottom:6px
    }
    input[type="text"],input[type="password"]{
      width:100%;
      padding:10px 12px;
      border:1px solid #e5e7eb;
      border-radius:8px;
      font-size:14px
    }
    .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:12px
    }
    button{
      background:var(--accent);
      color:white;
      padding:10px 14px;
      border:0;
      border-radius:8px;
      cursor:pointer;
      font-weight:600
    }
    .note{
      font-size:12px;
      color:#6b7280;
      margin-top:10px
    }
    .error{
      color:#dc2626;
      font-size:13px;
      margin-top:8px;
      display:none
    }
    .success{
      color:#15803d;
      font-size:13px;
      margin-top:8px;
      display:none
    }
    .password-row{
      display:flex;
      gap:8px
    }
    .show-btn{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #e5e7eb;
      background:#fff;
      cursor:pointer
    }
  </style>
  
</head>
<body>
  <main class="card" role="main">
    <h1>Sign in</h1>
    <p class="lead">Use the static credentials to log in.</p>

    <form id="loginForm" autocomplete="off">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Username..." required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="password-row">
          <input id="password" name="password" type="password" placeholder="**********" required>
          <button type="button" id="toggle" class="show-btn" aria-pressed="false">Show</button>
        </div>
      </div>

      <div class="actions">
        <div style="font-size:13px;color:#6b7280">&nbsp;</div>
        <button type="submit">Log in</button>
      </div>

      <div id="error" class="error" role="alert"></div>
      <div id="success" class="success" role="status"></div>

      <p class="note">Static credentials: <strong>username:</strong> jk@gmail.com  &nbsp; <strong>password:</strong> jk@91</p>
    </form>
  </main>
<a href="ProjectSample.html">Project</a>
  <script>
    // Static credentials (client-side). NOT secure for production!
    const VALID = {username: 'jk@gmail.com',password: 'jk@91' };

    const form = document.getElementById('loginForm');
    const err = document.getElementById('error');
    const ok = document.getElementById('success');
    const toggle = document.getElementById('toggle');
    const pwd = document.getElementById('password');

    toggle.addEventListener('click', () => {
      const isHidden = pwd.type === 'password';
      pwd.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
      toggle.setAttribute('aria-pressed', String(!isHidden));
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.style.display = 'none';
      ok.style.display = 'none';

      const u = form.username.value.trim();
      const p = form.password.value;

      // simple check
      if (u === VALID.username && p === VALID.password) {
        ok.textContent = 'Login successful â€” welcome, ' + u + '!';
        ok.style.display = 'block';
        // for demonstration, redirect after short pause (client-side only)
        setTimeout(() => {
          // in a real app you'd go to a dashboard or set a server session
          window.location.href = 'ProjectSample.html';
        }, 800);
      } else {
        err.textContent = 'Incorrect username or password.';
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
